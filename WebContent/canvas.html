	<script type="text/javascript">
		//绘制图片

		//以下是调用上面的函数
		var mb = myBrowser();

		if ("FF" == mb) {

			//alert("我是 Chrome");
			document.getElementById('btn2').onclick = function() {
				var type = 'jpg';
				download(type);

			alert("我是 Opera");

			alert("我是 Safari");
		}

		//绑定下载事件
		var btn = document.getElementById('btn1');
		btn.onclick = function() {
			var type = 'png';
			download(type);
		}

		document.getElementById('btn3').onclick = function() {
			saveImageInfo();
		}
		function saveImageInfo() {
			var mycanvas = document.getElementById("canvas1");
			img = canvas.toDataURL("image/png");
			var w = window.open('about:blank', 'image from canvas');
			w.document
					.write("<img src='"
							+ img
							+ "' id='DemoImg' onclick='SaveAs5(this.src)' alt='from canvas'/>");
			w.document
					.write("<scr"+"ipt>function SaveAs5(imgURL){var oPop = window.open(imgURL,'','width=1, height=1, top=5000, left=5000');for(; oPop.document.readyState != 'complete'; ){ if (oPop.document.readyState == 'complete')break; }oPop.document.execCommand('SaveAs'); oPop.close();}</scr"+"ipt>");
		}
		//图片下载操作,指定图片类型
		function download(type) {
			//设置保存图片的类型
			var imgdata = canvas.toDataURL(type);
			//将mime-type改为image/octet-stream,强制让浏览器下载
			var fixtype = function(type) {
				type = type.toLocaleLowerCase().replace(/jpg/i, 'jpeg');
				var r = type.match(/png|jpeg|bmp|gif/)[0];
				return 'image/' + r;
			}
			imgdata = imgdata.replace(fixtype(type), 'image/octet-stream')
			//将图片保存到本地
			var saveFile = function(data, filename) {
				var link = document.createElement('a');
				link.href = data;
				link.download = filename;
				var event = document.createEvent('MouseEvents');
				event.initMouseEvent('click', true, false, window, 0, 0, 0, 0,
						0, false, false, false, false, 0, null);
				link.dispatchEvent(event);
			}
			var filename = new Date().toLocaleDateString() + '.' + type;
			saveFile(imgdata, filename);
		}

		function myBrowser() {
			var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
			var isOpera = userAgent.indexOf("Opera") > -1;
			if (isOpera) {
				return "Opera"
			}
			; //判断是否Opera浏览器
			if (userAgent.indexOf("Firefox") > -1) {
				return "FF";
			} //判断是否Firefox浏览器
			if (userAgent.indexOf("Chrome") > -1) {
				return "Chrome";
			}
			if (userAgent.indexOf("Safari") > -1) {
				return "Safari";
			} //判断是否Safari浏览器
			//if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
			if (!!window.ActiveXObject || "ActiveXObject" in window) {
				return "IE";
			}
			; //判断是否IE浏览器
		}
	</script>
